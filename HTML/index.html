<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Dis-Connect 4</title>
        <link rel="stylesheet" href="../CSS/Styles.css">
        <link rel="stylesheet" href="../CSS/MobileStyles.css">
        <link rel="stylesheet" href="../CSS/TabletStyles.css">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
    </head>
    <body onload="drawMenu()"> 
        <div id="background">    </div>
            <div id="canvascontainer">
                <canvas id="myCanvas" width="720" height="700"></canvas>
                
                <div id="buttonContainer">
                    <button class="Button" onclick = "game1Start()" id="Start"> Classic Mode </button>
                    <button class="Button" onclick = "game2Start()" id="DRM"> Dis-Connect Mode </button>
                    <button class="Button" onclick="drawOptions()"  id="Opt"> Options </button>
                </div>    

                <div id="ColumnsContainer">
                    <button onmouseover="Highlights(event)" onmouseout="Unlights(event)" value="1" class="columnButton" id="column1"></button>
                    <button onmouseover="Highlights(event)" onmouseout="Unlights(event)" value="2" class="columnButton" id="column2"></button>
                    <button onmouseover="Highlights(event)" onmouseout="Unlights(event)" value="3" class="columnButton" id="column3"></button>
                    <button onmouseover="Highlights(event)" onmouseout="Unlights(event)" value="4" class="columnButton" id="column4"></button>
                    <button onmouseover="Highlights(event)" onmouseout="Unlights(event)" value="5" class="columnButton" id="column5"></button>
                    <button onmouseover="Highlights(event)" onmouseout="Unlights(event)" value="6" class="columnButton" id="column6"></button>
                    <button onmouseover="Highlights(event)" onmouseout="Unlights(event)" value="7" class="columnButton" id="column7"></button>
                    
                </div>

                <div id="Controls">
                    <button class="OptionButton" onclick = "drawMenu()" id="GameBack"> Quit </button>
                    <button class="Game2Button" value = "Drop" onclick = "DropMode()" id="Drop">Drop</button>
                    <button class="Game2Button" value = "Move" onclick = "MoveMode()" id="Move">Move</button>
                </div>

                <div id="Options">
                    <button class="OptionButton" onclick = "drawMenu()" id="Back"> Back </button>
                    <input type="text" class = "OptionText" id="Player1Color" name="Player1Color">
                    <button class="OptionButton" id="P1Submit" value="P1color"> Submit </button>

                    <input type="text" class = "OptionText" id="Player2Color" name="Player2Color">
                    <button class="OptionButton" id="P2Submit" value="P2color"> Submit </button>
                    <div id = "MessageSection">
                        <p id="Message"></p>
                    </div>
                    
                </div>

  
       
    </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/Background.js"></script>
    <script src="../JS/Menu.js"></script>
    <script src="../JS/Game1.js"></script>
    <script src="../JS/Game2.js"></script>
    <script src="../JS/Options.js"></script>
    <script src="../JS/Main.js"></script>

</html>
